<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form for Students</title>
    <link rel="stylesheet" href="static\css_students_signup.css">
</head>

<body>
    <div class="container">
        <form method="post" action=" ">
            {% csrf_token %}
            <h2>Signup Form for Students </h2>
            {% if error_message %}
            <div class="error_message">
                {{ error_message }}
            </div>
            {% endif %}
            <div class="form-control">
                <label for="user-type">NOTE:</label> <br>
                <div class="note-wrapper">
                    <span><input type="radio" name="user_type" id="Students" value="Students" required>
                        <label for="Students">I declare that I'm a enrolled student with this college and all the
                            informations provided here is true as per my knowledge</label></span>
                </div>
            </div>
            <div class="form-control">
                <label for="first-name">First Name:</label>
                <input type="text" id="first" name="first" required>
            </div>
            <div class="form-control">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last" name="last" required>
            </div>
            <div class="form-control">
                <label for="enrollment-number">Enrollment Number:</label>
                <input type="text" id="enrollment-number" name="username" required
                    placeholder="This will be treated as your username for login">
            </div>
            <div class="form-control">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-control">
                <label for="password">Password:</label>                
                <input type="password" id="passwordInput" name="password" required>
            </div>
            <div class="form-control">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>

</html>
